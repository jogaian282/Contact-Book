<!-- Begin HTML -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://www.doodleblue.com/">
        <img src="assets/logo/84d52b2.svg" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger" [ngClass]="{'is-active': isToggleMenu}" (click)="toggleMenu()" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" [ngClass]="{'is-active': isToggleMenu}">
      <div class="navbar-start">
        <div class="navbar-item">
          <p class="control has-icons-right">
            <input class="input" type="search" placeholder="Search...">
            <span class="icon is-small is-right">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#ddd" d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396 3.119-3.12zm-20.294-11.412c0-3.273 2.665-5.938 5.939-5.938 3.275 0 5.94 2.664 5.94 5.938 0 3.275-2.665 5.939-5.94 5.939-3.274 0-5.939-2.664-5.939-5.939z"/></svg>
            </span>
          </p>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item is-hidden-touch">
          <span class="icon">
            <i class="fas fa-plus"></i>
          </span>
          <span>Add</span>
        </div>
        <div class="navbar-item is-hidden-touch">
          <span class="icon">
            <i class="far fa-envelope"></i>
          </span>
        </div>
        <div class="navbar-item is-expanded">
          <div class="field">
            <p class="control has-icons-left">
              <span class="select is-fullwidth">
                <select (change)="onSelectContact($event.target.value)">
                  <option [value]="null || undefined" disabled selected hidden>Select</option>
                  <option *ngFor="let contact of contactList" [value]="contact?.name">{{ contact?.name | titlecase }}</option>
                </select>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="navbar-item is-hidden-touch">
          <span class="icon">
            <i class="fas fa-sign-out-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</nav>
